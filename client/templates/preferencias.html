<template name="preferencias">
	
	<div class="content">
		<div class="content-padded">
			<ul class="table-view">
			{{#each Combustiveis}}
				<li id="{{id}}" class="table-view-cell">
					{{nome}} 
						<div id="toggle{{id}}" class="toggle ">

						<div class="toggle-handle"></div>
					</div>
				</li>
			{{/each}}
			</ul>
			<button  class="btn btn-positive btn-block">Salvar</button>
		</div>
	</div>

</template>
